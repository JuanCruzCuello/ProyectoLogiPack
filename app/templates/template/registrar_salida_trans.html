<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/salida.css') }}"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/avisos.css') }}"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar salida transporte</title>
</head>
<body>
    <div class="container">
    <h1>Registre la salida de un transporte</h1> 
    <h2>elija una sucursal</h2>
    
  
    <form class="content" method="POST" action="{{ url_for('registrar_salida_trans', sucursal_id=sucursal.id) }}">
        <span class="title"> Seleccione una sucursal: </span>
        <select class="cardSelect-control" name="id" id="id">
        <option value="0"> Sucursal</option>
        {%for sucursal in sucursales%}
            
                <option value="{{sucursal.id}}">
                {{sucursal.numero}} {{sucursal.provincia}} {{sucursal.localidad}}
                </option>
            
        {%endfor%}
        </select>
        <select class="cardSelect-control" name="id" id="id">
            <option value="0"> Paquete</option>
            {%for paquete in paquetes_nodisponible%}
                    <option value="{{paquete.id}}">
                    {{paquete.numeroEnvio}} {{paquete.dirdestinatario}}
                    </option>
            {%endfor%}
            </select>
        </div>
        
        <p class="desc">
        
        </p>
  
        <button class="buttonSubmit" type="submit">
        Registrar transporte
        <span aria-hidden="true"> â†’ </span>
        </button>
    </form>
</body>
</html>
