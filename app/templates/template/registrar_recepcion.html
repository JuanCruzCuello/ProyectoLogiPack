
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/recepcion.css') }}"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/avisos.css') }}"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar paquete</title>
</head>
<body>
    <div class="container">
    <h1>Registrar Paquete</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
   
        <form action="{{ url_for('registrar_recepcion',sucursal_id=sucursal.id) }}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre Destinatario</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="direccion">Direcci√≥n Destinatario</label>
                <input type="text" class="form-control" id="direccion" name="direccion" required>
            </div>
            <div class="form-group">
                <label for="peso">Peso</label>
                <input type="number" class="form-control" id="peso" name="peso" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar paquete</button>
        </form>

       
</body>

</html>
