

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar paquete</title>
</head>
<body>

    <h2>Registrar Paquete</h2>
        <form action="{{ url_for('registrar_recepcion',sucursal_id=sucursal.id) }}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre Destinatario</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="direccion">Direcci√≥n Destinatario</label>
                <input type="text" class="form-control" id="direccion" name="direccion" required>
            </div>
            <div class="form-group">
                <label for="peso">Peso</label>
                <input type="number" class="form-control" id="peso" name="peso" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar paquete</button>
        </form>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
</body>

</html>
